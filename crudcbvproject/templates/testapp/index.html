<!DOCTYPE html>
{% extends "testapp/base.html" %}
{% block body_block%}
<h1>List of Employee</h1>
<table border="2">
    <thead>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Id</th>
    <th>Update</th>
    <th>Delete</th>
    <th>Add New Employee</th>
    </thead>
    {% for emp in Employees %}
   <tr>
       <td>{{emp.ename}}</td>
       <td>{{emp.esal}}</td>
       <td>{{emp.eid}}</td>
       <td><a href="update/{{emp.id}}/">Update</a></td>
       <td><a href="delete/{{emp.id}}/">Delete</a></td>
       <td><a href="create/">Add New</a></td>
   </tr>
    {% endfor %}
</table>

{% endblock %}
